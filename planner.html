<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var container = document.getElementById('timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({ type: 'string', id: 'Stage' });
    dataTable.addColumn({ type: 'string', id: 'Artist' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });

    dataTable.addRows([
      [ 'Pyramid', 'Sample 1', new Date(2022, 1, 1, 10, 0), new Date(2022, 1, 1, 10, 30) ],
      [ 'Pyramid', 'Sample 2', new Date(2022, 1, 1, 11, 0), new Date(2022, 1, 1, 12, 30) ],
    ]);

    chart.draw(dataTable);
  }

  function time(hour, min) {
    return new Date(2022, 1, 1, hour, min)
  }
</script>

<div id="timeline" style="height: 200px;"></div>
